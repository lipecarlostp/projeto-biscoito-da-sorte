<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <button id="btnClick">
        <img class="cookie" src="./assets/images/fortune-cookie.png" alt="Biscoito da Sorte">
      </button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <img class="luck" src="./assets/images/sorte.png" alt="Sorte">

      <img class="openedCookie" src="./assets/images/opened-cookie.png" alt="Biscoito da sorte aberto">

      <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
